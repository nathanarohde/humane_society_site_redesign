<!DOCTYPE html>
<html lang="en" ng-app="petAdoption">
	<head>
		<meta charset="UTF-8">
		<title>Pet Adoption Site</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
		<script src="app.js"></script>
		<link rel="stylesheet" href="styles/index.css">
	</head>
	<body ng-app="petAdoption">
		<div class="dropdown">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-label=""> Menu
				<span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
			</button>
			<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
			  <li><a tabindex="-1" ui-sref="adopt">Adopt</a></li>
			  <li><a tabindex="-1" href="#">Get Involved</a></li>
			  <li><a tabindex="-1" ui-sref="report-cruelty">Report Cruelty</a></li>
			  <li><a tabindex="-1" href="#">Training</a></li>
			  <li><a tabindex="-1" href="#">Services</a></li>
			  <li><a tabindex="-1" ui-sref="visit-us">Visit Us</a></li>
			  <li><a tabindex="-1" href="#">Donate</a></li>
			</ul>
		</div>
		<header>
			<img src="images/humane-society-logo.jpg">
		</header>
		<div class="container">
			<div ui-view></div>
		</div>
	</body>
</html>
